---
layout: default
body_class: home
---

<section>
  <h2>Recent Posts</h2>
  {% for post in site.posts %}
  <article>
    <p class="title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </p>
    <p class="date">
      {{ post.date | date: "%B %d, %Y" }}
    </p>
  </article>
  {% endfor %}
</section>
